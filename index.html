<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOA-DIAGNOSTICS DIAGNOSE VERSLAG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
        }
        .header {
            background-color: #42b0e5;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h4>DOA-DIAGNOSTICS DIAGNOSE VERSLAG</h4>
        <img src="IMG_1971.png" alt="Logo">
    </div>

    <div class="container my-4">
        <div class="mb-3">
            <label class="form-label">Opdrachtgever:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Datum:</label>
            <input type="date" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Kenteken:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Merk / Type:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Bouwjaar:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">VIN:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Motorcode:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Kilometerstand:</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Klachtomschrijving:</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Diagnose:</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>

        <button class="btn btn-primary">Genereer PDF</button>
    </div>

    <!-- FOTO SECTIES ONDERAAN -->
    <div class="container my-4" id="foto-secties">

        <!-- Analyse permanente fouten -->
        <div class="mb-4">
            <label class="form-label fw-bold">Analyse van de permanente fouten:</label>
            <textarea class="form-control mb-2" rows="3"></textarea>
            <input type="file" accept="image/*" class="form-control">
        </div>

        <!-- Twee standaard foto vakken -->
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label class="form-label">Uitleg bij Foto 1:</label>
                <textarea class="form-control mb-2" rows="3"></textarea>
                <input type="file" accept="image/*" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Uitleg bij Foto 2:</label>
                <textarea class="form-control mb-2" rows="3"></textarea>
                <input type="file" accept="image/*" class="form-control">
            </div>
        </div>

        <!-- Knop om nieuwe secties toe te voegen -->
        <button id="add-section-btn" class="btn btn-secondary mb-5">Voeg een nieuwe sectie toe</button>
    </div>

    <script>
        const fotoSecties = document.getElementById('foto-secties');
        const addSectionBtn = document.getElementById('add-section-btn');

        addSectionBtn.addEventListener('click', () => {
            // Maak een nieuwe rij aan met 2 kolommen (elk met tekstveld + foto upload)
            const newRow = document.createElement('div');
            newRow.className = 'row mb-3';

            for(let i = 0; i < 2; i++) {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-3';

                const label = document.createElement('label');
                label.className = 'form-label';
                label.textContent = 'Uitleg bij Foto:';

                const textarea = document.createElement('textarea');
                textarea.className = 'form-control mb-2';
                textarea.rows = 3;

                const inputFile = document.createElement('input');
                inputFile.type = 'file';
                inputFile.accept = 'image/*';
                inputFile.className = 'form-control';

                col.appendChild(label);
                col.appendChild(textarea);
                col.appendChild(inputFile);

                newRow.appendChild(col);
            }

            // Voeg de nieuwe rij toe vlak boven de knop
            fotoSecties.insertBefore(newRow, addSectionBtn);
        });
    </script>
</body>
</html>
