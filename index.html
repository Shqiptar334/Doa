<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOA Diagnoseverslag PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="date"], textarea {
      width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
    }
    textarea { resize: vertical; }
    .photo-section { border: 1px solid #ccc; padding: 10px; margin-top: 15px; background: white; }
    .photo-section img { max-width: 100%; height: auto; margin-top: 8px; display: block; }
    button { margin-top: 20px; padding: 10px 15px; background: #42b0e5; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #logo-preview { display: none; }
  </style>
</head>
<body>

<h1>DOA Diagnoseverslag PDF Generator</h1>

<img id="logo-preview" src="IMG_1971.png" />

<label>Opdrachtgever:</label>
<input type="text" id="klant" placeholder="Naam opdrachtgever" />
<label>Datum:</label>
<input type="date" id="datum" />
<label>Kenteken:</label>
<input type="text" id="kenteken" placeholder="Kenteken" />
<label>Merk / Type:</label>
<input type="text" id="merk" placeholder="Merk / Type" />
<label>VIN:</label>
<input type="text" id="vin" placeholder="VIN nummer" />
<label>Kilometerstand:</label>
<input type="text" id="kmstand" placeholder="Kilometerstand" />
<label>Klachtomschrijving:</label>
<textarea id="klacht" rows="5" placeholder="Omschrijf de klacht..."></textarea>
<label>Diagnose:</label>
<textarea id="diagnose" rows="6" placeholder="Beschrijf de diagnose..."></textarea>

<div id="photos-container"></div>

<button id="add-section">âž• Voeg een nieuwe sectie toe</button>
<button id="generate">ðŸ“„ Genereer PDF</button>

<script>
  const { jsPDF } = window.jspdf;

  function createPhotoSection() {
    const section = document.createElement("div");
    section.className = "photo-section";

    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";

    const preview = document.createElement("img");

    input.onchange = () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    const uitleg = document.createElement("textarea");
    uitleg.placeholder = "Uitleg bij de foto...";
    uitleg.rows = 3;

    section.appendChild(input);
    section.appendChild(preview);
    section.appendChild(uitleg);

    document.getElementById("photos-container").appendChild(section);
  }

  // Voeg bij het starten al twee foto-secties toe
  createPhotoSection();
  createPhotoSection();

  document.getElementById("add-section").onclick = () => {
    createPhotoSection();
  };

  document.getElementById("generate").onclick = async () => {
    const pdf = new jsPDF();
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    let y = 0;

    const klant = document.getElementById("klant").value || "-";
    const datum = document.getElementById("datum").value || new Date().toISOString().slice(0, 10);
    const kenteken = document.getElementById("kenteken").value || "-";
    const merk = document.getElementById("merk").value || "-";
    const vin = document.getElementById("vin").value || "-";
    const kmstand = document.getElementById("kmstand").value || "-";
    const klacht = document.getElementById("klacht").value || "-";
    const diagnose = document.getElementById("diagnose").value || "-";

    const logo = document.getElementById("logo-preview");

    async function addHeader() {
      pdf.setFillColor("#42b0e5");
      pdf.rect(0, 0, pageWidth, 25, "F");
      pdf.setFontSize(13);
      pdf.setTextColor(255);
      pdf.text("DOA-DIAGNOSTICS DIAGNOSE VERSLAG", 10, 17);

      if (logo && logo.src) {
        const img = new Image();
        img.src = logo.src;
        await new Promise(resolve => img.onload = resolve);

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        canvas.getContext("2d").drawImage(img, 0, 0);

        const imgData = canvas.toDataURL("image/png");
        pdf.addImage(imgData, "PNG", pageWidth - 40, 4, 30, 17);
      }

      y = 30;
    }

    await addHeader();

    function addTextBlock(title, text) {
      if (y > pageHeight - 40) {
        pdf.addPage();
        addHeader();
      }
      pdf.setTextColor(0);
      pdf.setFontSize(12);
      pdf.text(title, 10, y); y += 6;
      pdf.setFontSize(11);
      const lines = pdf.splitTextToSize(text, pageWidth - 20);
      lines.forEach(line => {
        if (y > pageHeight - 20) {
          pdf.addPage();
          addHeader();
          y = 30;
        }
        pdf.text(line, 10, y); y += 5;
      });
      y += 5;
    }

    addTextBlock("Opdrachtgever:", klant);
    addTextBlock("Datum:", datum);
    addTextBlock("Kenteken:", kenteken);
    addTextBlock("Merk / Type:", merk);
    addTextBlock("VIN:", vin);
    addTextBlock("Km-stand:", kmstand);
    addTextBlock("Klachtomschrijving:", klacht);
    addTextBlock("Diagnose:", diagnose);

    const sections = document.querySelectorAll(".photo-section");
    for (let i = 0; i < sections.length; i++) {
      const imgTag = sections[i].querySelector("img");
      const uitleg = sections[i].querySelector("textarea").value || "";

      if (imgTag && imgTag.src) {
        const img = new Image();
        img.src = imgTag.src;
        await new Promise(r => img.onload = r);

        const pxToMm = px => px * 0.264583;
        const w = pxToMm(img.width);
        const h = pxToMm(img.height);

        if (y + h > pageHeight - 20) {
          pdf.addPage(); await addHeader(); y = 30;
        }

        pdf.setFontSize(12);
        pdf.text(`Foto ${i + 1}`, 10, y); y += 5;

        pdf.addImage(imgTag.src, "JPEG", 10, y, w, h); y += h + 5;

        const uitlegLines = pdf.splitTextToSize(uitleg, pageWidth - 20);
        uitlegLines.forEach(line => {
          if (y > pageHeight - 20) {
            pdf.addPage(); await addHeader(); y = 30;
          }
          pdf.text(line, 10, y); y += 5;
        });

        y += 5;
      }
    }

    pdf.save(`doa_diagnoseverslag_${klant.replace(/\W+/g, '_')}.pdf`);
  };
</script>

</body>
</html>
